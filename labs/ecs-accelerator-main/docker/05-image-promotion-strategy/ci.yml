name: Build & Push to ECR (Manual + )

on:
  push:
    branches:
      - main
  release:
    types:
      - published

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  IMAGE_NAME: my-app

jobs:
  # ─────────────────────────────────────────────────────────────
  # Manual / Without using reusable actions
  # ─────────────────────────────────────────────────────────────
  build-manual:
    name: Build & Push (Manual)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: tags
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo "sha_tag=git-${SHA}" >> $GITHUB_OUTPUT

          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            echo "env_tag=prod" >> $GITHUB_OUTPUT
            echo "version_tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "env_tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build image once
        run: |
          docker build \
            -t $IMAGE_NAME:${{ steps.tags.outputs.sha_tag }} \
            .

      - name: Tag image for ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI=$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/$IMAGE_NAME

          docker tag $IMAGE_NAME:${{ steps.tags.outputs.sha_tag }} $ECR_URI:${{ steps.tags.outputs.sha_tag }}
          docker tag $IMAGE_NAME:${{ steps.tags.outputs.sha_tag }} $ECR_URI:${{ steps.tags.outputs.env_tag }}

          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            docker tag $IMAGE_NAME:${{ steps.tags.outputs.sha_tag }} $ECR_URI:${{ steps.tags.outputs.version_tag }}
          fi

      - name: Push image(s)
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI=$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/$IMAGE_NAME

          docker push $ECR_URI:${{ steps.tags.outputs.sha_tag }}
          docker push $ECR_URI:${{ steps.tags.outputs.env_tag }}

          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            docker push $ECR_URI:${{ steps.tags.outputs.version_tag }}
          fi

  # ─────────────────────────────────────────────────────────────
  # Action-based Flow (Industry / Scalable)
  # ─────────────────────────────────────────────────────────────
  build-with-action:
    name: Build & Push (docker/* actions)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ECR_REPOSITORY_URL }}
          tags: |
            type=sha,prefix=git-
            type=raw,value=dev,enable=${{ github.event_name == 'push' }}
            type=raw,value=prod,enable=${{ github.event_name == 'release' }}
            type=ref,event=tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64, linux/arm64
